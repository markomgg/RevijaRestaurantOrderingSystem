<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Revija</title>
  <link rel="stylesheet" href="/css/site.css" />
  <script defer src="/js/login.js"></script>
</head>
<body>
  <main class="container">
    <div class="hero">
      <div>
        <h1>Welcome back</h1>
        <p class="muted">Sign in to place orders and view your deliveries</p>
      </div>
      <div class="card" style="min-width:320px;max-width:420px">
        <form id="loginForm" class="form-row">
          <label>Username
            <input type="text" name="username" required />
          </label>
          <label>Password
            <input type="password" name="password" required />
          </label>
          <div style="display:flex;gap:8px;align-items:center">
            <button type="submit">Sign in</button>
            <a class="nav-link" href="/register.html" style="margin-left:auto">Create account</a>
          </div>
          <div id="message" class="message"></div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
